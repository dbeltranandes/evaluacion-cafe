<div class="table-responsive">
  <table class="table short-table table-bordered table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cafe of cafes; let i = index">
        <td><strong>{{ i + 1 }}</strong></td>
        <td>{{ cafe.nombre }}</td>
        <td>{{ cafe.tipo }}</td>
        <td>{{ cafe.region }}</td>
      </tr>
    </tbody>
  </table>
</div>

<p class="mt-3">Total café de origen: {{ totalOrigen }}</p>
<p>Total café blend: {{ totalBlend }}</p>
